name: "main"

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run"
        required: true
        default: "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: npm i
      - run: npm test
